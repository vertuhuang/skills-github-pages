<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>è®°å¿†åŠ›æµ‹è¯•æ¸¸æˆ</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #4b0082, #800080, #333333);
            font-family: 'å¾®è½¯é›…é»‘', sans-serif;
            color: white;
        }

        .title {
            margin: 20px 0;
            font-size: 2.5em;
            background: linear-gradient(45deg, #a5b4fc, #ffb6c1, #87cefa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .timer {
            padding: 8px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 110px);
            gap: 15px;
            margin: 20px 0;
        }

        .card {
            width: 110px;
            height: 110px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card:hover {
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
        }

        .front {
            background: #4b0082;
            transform: rotateY(180deg);
            background-size: cover;
        }

        .back {
            background: linear-gradient(45deg, #4b0082, #663399);
        }

        button {
            width: 240px;
            padding: 12px;
            margin: 20px 0;
            background: #6a5acd;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #836fff;
        }

        .result {
            font-size: 20px;
            margin: 20px 0;
            font-family: 'æ¥·ä½“', cursive;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <h1 class="title">è®°å¿†åŠ›æµ‹è¯•æ¸¸æˆ</h1>
    <div class="timer">60ç§’</div>
    
    <div class="game-grid" id="gameGrid"></div>
    
    <button id="controlBtn">å¼€å§‹æ¸¸æˆ</button>
    <div class="result" id="result"></div>

    <script>
        const images = [
            'https://s21.ax1x.com/2025/04/07/pEcg5Ix.png',
            'https://s21.ax1x.com/2025/04/07/pEcgoi6.png',
            'https://s21.ax1x.com/2025/04/07/pEcgTJK.png',
            'https://s21.ax1x.com/2025/04/07/pEcg7RO.png'
        ];
        
        let timer = 60;
        let timerId = null;
        let flippedCards = [];
        let matchedPairs = 0;
        let isProcessing = false;

        function initializeGame() {
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = '';
            
            // åˆ›å»ºå¡ç‰‡æ•°ç»„ï¼ˆæ¯ç»„4å¼ ï¼‰
            const cards = [...images, ...images, ...images, ...images]
                .map((url, index) => ({ id: index, url }))
                .sort(() => Math.random() - 0.5);

            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <div class="card-face front" style="background-image: url(${card.url})"></div>
                    <div class="card-face back"></div>
                `;
                cardElement.addEventListener('click', () => handleCardClick(cardElement));
                gameGrid.appendChild(cardElement);
            });
        }

        function handleCardClick(card) {
            if (isProcessing || card.classList.contains('flipped') || !timerId) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                isProcessing = true;
                const [card1, card2] = flippedCards;
                const img1 = card1.querySelector('.front').style.backgroundImage;
                const img2 = card2.querySelector('.front').style.backgroundImage;

                if (img1 === img2) {
                    matchedPairs += 2;
                    if (matchedPairs === 16) endGame(true);
                    flippedCards = [];
                    isProcessing = false;
                } else {
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                        isProcessing = false;
                    }, 1000);
                }
            }
        }

        function startGame() {
            timer = 60;
            matchedPairs = 0;
            flippedCards = [];
            document.getElementById('result').textContent = '';
            
            // æ˜¾ç¤ºå…¨éƒ¨å¡ç‰‡
            document.querySelectorAll('.card').forEach(card => {
                card.classList.add('flipped');
                setTimeout(() => card.classList.remove('flipped'), 1000);
            });

            // å¯åŠ¨è®¡æ—¶å™¨
            timerId = setInterval(() => {
                document.querySelector('.timer').textContent = --timer + 'ç§’';
                if (timer <= 0) endGame(false);
            }, 1000);
        }

        function endGame(isSuccess) {
            clearInterval(timerId);
            timerId = null;
            document.getElementById('result').textContent = isSuccess ? 
                'ğŸ‰ é—¯å…³æˆåŠŸï¼' : 'ğŸ’¥ é—¯å…³å¤±è´¥ï¼';
        }

        document.getElementById('controlBtn').addEventListener('click', () => {
            if (timerId) {
                location.reload();
            } else {
                startGame();
                document.getElementById('controlBtn').textContent = 'é‡æ–°å¼€å§‹';
            }
        });

        // åˆå§‹åŒ–æ¸¸æˆ
        initializeGame();
    </script>
</body>
</html>
